<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer ></script>
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="header">
            <h2 id="playerAName"></h2>
            <div class="dashboard"></div>
            <h2 id="playerBName"></h2>
        </div>
        <div class="gameboard"></div>
    </div>
    <dialog>
        <form action="" method="post">
            <h2 class="title">Tic-Tac-Toe</h2>

            <label class="pA" for="playerA">Player A</label>
            <input type="text" id="playerA" name="playerAName" placeholder="John" required>
            
            <label class="pB" for="playerB">Player B</label>
            <input type="text" id="playerB" name="playerBName" placeholder="Peter" required>

            <button id="startButton" type="submit"> Start Game</button>

        </form>

    </dialog>
    <div class="footer">
        <p class="footer"> Created by RicardOnChain</p>
        <a href="https://github.com/RicardOnChain" target="_blank">
            <img class="github-logo" src="Images/github-mark.svg">
            </a>
    </div>

    
</body>
</html>
